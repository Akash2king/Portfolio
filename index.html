<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logeshwaran V - Back-End Developer</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(270deg, #ff0080, #ff8c00, #40e0d0, #8a2be2);
      background-size: 800% 800%;
      animation: gradientAnimation 15s ease infinite;
      color: #ffffff;
      line-height: 1.6;
      padding: 0;
      margin: 0;
      scroll-behavior: smooth;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1000px;
      margin: 100px auto;
      padding: 20px;
      background-color: #2c001e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      position: relative;
      color: #ffffff;
    }

    .typed-text {
      font-size: 1.2em;
      white-space: pre-wrap;
      color: #00ff00;
    }

    .prompt {
      color: #4e9a06;
    }

    .command {
      color: #729fcf;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      color: #00ffcb;
      margin-bottom: 20px;
    }

    button {
      color: #00ffcb;
      background-color: rgba(0, 255, 255, 0.1);
      border: none;
      font-size: 1.1em;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      color: #ffffff;
      background-color: rgba(0, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 50px 20px;
        padding: 15px;
      }

      h1 {
        font-size: 1.8em;
        margin-bottom: 15px;
      }

      button {
        font-size: 0.9em;
        padding: 8px;
      }

      .typed-text {
        font-size: 1em;
      }
    }

    @media (max-width: 400px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      button {
        font-size: 0.85em;
        padding: 8px;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Logeshwaran V's Portfolio</h1>
    
    <!-- Navbar -->
    <nav>
      <button id="whoami" class="nav-command">whoami</button>
      <button id="contact" class="nav-command">contact</button>
      <button id="education" class="nav-command">education</button>
      <button id="certifications" class="nav-command">certifications</button>
      <button id="projects" class="nav-command">projects</button>
      <button id="skills" class="nav-command">skills</button>
    </nav>

    <!-- Terminal Text -->
    <div id="typed-text" class="typed-text"></div>
  </div>

  <!-- Typed.js script -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    // Store different command options in an object
    const commands = {
      whoami: "<span class='prompt'>$</span> whoami\nLogeshwaran V - Back-End Developer\n\n",
      contact: "<span class='prompt'>$</span> cat contact.txt\nEmail: dev.logeshwaran@gmail.com\nPhone: 9361679431\nAddress: GajaLakshmi Street, Thirunagar, Panruti - 607106\n\n",
      education: "<span class='prompt'>$</span> cat education.txt\nBachelor of Technology in Information Technology\nKongunadu College of Engineering and Technology\nCGPA: 8.45\n\n",
      certifications: "<span class='prompt'>$</span> cat certifications.txt\n1. Automate the Boring Stuff with Python - Udemy\n2. Python Zero to Hero - Guvi\n3. Intro to Dark Web and Cryptocurrency - EC-Council\n4. MongoDB Basics - MongoDB\n5. Python (Basic) - HackerRank\n\n",
      projects: "<span class='prompt'>$</span> cat projects.txt\n1. Library Management System\n2. Automatic File Organizer\n3. Text Summarizer\n4. Data Extractor\n\n",
      skills: "<span class='prompt'>$</span> cat skills.txt\nProgramming: Python\nFrameworks: Django, Flask, Bootstrap\nDatabase: SQL, MongoDB\nTools: Git, VS Code, Figma, Canva\n\n"
    };

    // Function to trigger the typing effect
    function triggerTypedEffect(command) {
      const typedElement = document.getElementById('typed-text');
      typedElement.innerHTML = ''; // Clear the previous text

      // Replace <br> with newline (\n) for display
      const commandText = commands[command].replace(/<br>/g, '\n');

      new Typed('#typed-text', {
        strings: [commandText],
        typeSpeed: 5,
        backSpeed: 0,
        showCursor: true,
        cursorChar: '|',
        loop: false
      });
    }

    // Add click events to the nav commands
    document.querySelectorAll('.nav-command').forEach((element) => {
      element.addEventListener('click', () => {
        const command = element.id;  // Get the id of the clicked nav element (e.g. 'whoami', 'contact')
        triggerTypedEffect(command);  // Call the function to trigger typing effect
      });
    });
  </script>

</body>
</html>
